<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Belajar MLBB</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <!-- Judul Halaman -->
  <h1 class="text-2xl font-bold text-center mb-6">Belajar MLBB</h1>

  <!-- COUNTER HERO SECTION -->
  <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-md p-4 mb-10">
    <h2 class="text-xl font-extrabold text-blue-700 text-center mb-4">Counter Hero MLBB</h2>
    <div class="flex flex-col md:flex-row gap-4 mb-4">
      <input id="search" type="text" placeholder="Cari hero..." class="flex-1 px-3 py-2 border rounded"/>
      <select id="filterLane" class="px-3 py-2 border rounded">
        <option value="">Semua Lane</option>
        <option value="Gold">Gold Lane</option>
        <option value="EXP">EXP Lane</option>
        <option value="Mid">Mid Lane</option>
        <option value="Jungle">Jungle</option>
        <option value="Support">Support</option>
        <option value="Tank">Tank</option>
      </select>
    </div>
    <p id="resultCount" class="text-sm text-gray-600 mb-2 text-right"></p>
    <div id="heroContainer" class="space-y-4"></div>
  </div>

  <!-- ITEM SECTION -->
  <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-md p-4">
    <h2 class="text-xl font-bold text-center mb-6">Item Mobile Legends + Filter & Search</h2>
    <div class="flex flex-col md:flex-row gap-4 mb-6">
      <input id="searchInput" type="text" placeholder="Cari item..." class="w-full md:w-1/2 px-4 py-2 border rounded"/>
      <select id="roleFilter" class="w-full md:w-1/4 px-4 py-2 border rounded">
        <option value="">Semua Role</option>
        <option value="Mage">Mage</option>
        <option value="Tank">Tank</option>
        <option value="Marksman">Marksman</option>
        <option value="Fighter">Fighter</option>
        <option value="Assassin">Assassin</option>
        <option value="Support">Support</option>
      </select>
    </div>
    <div id="itemContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </div>

  <!-- SCRIPT -->
  <script>
    // HERO COUNTER DATA & RENDER
    const heroData = [...]; // gunakan array heroData dari kode kamu
    const heroContainer = document.getElementById("heroContainer");
    const searchInput = document.getElementById("search");
    const filterLane = document.getElementById("filterLane");
    const resultCount = document.getElementById("resultCount");

    function renderHeroes() {
      const keyword = searchInput.value.toLowerCase();
      const lane = filterLane.value;
      heroContainer.innerHTML = "";
      const filtered = heroData.filter(h =>
        (!lane || h.lane === lane) && (!keyword || h.hero.toLowerCase().includes(keyword))
      );
      resultCount.textContent = `${filtered.length} hero ditemukan`;
      if (!filtered.length) {
        heroContainer.innerHTML = "<p class='text-center text-gray-500'>Tidak ada hero sesuai filter.</p>";
        return;
      }
      filtered.forEach(h => {
        const card = document.createElement("div");
        card.className = "bg-gray-50 rounded-lg p-3 shadow-sm";
        card.innerHTML = `
          <h3 class="text-lg font-semibold">${h.hero}</h3>
          <p class="text-sm text-gray-500 mb-1">${h.lane} Lane</p>
          <p class="text-sm"><span class="font-bold text-red-500">Counter:</span> ${h.counter.join(", ")}</p>`;
        heroContainer.appendChild(card);
      });
    }

    searchInput.addEventListener("input", renderHeroes);
    filterLane.addEventListener("change", renderHeroes);
    renderHeroes();

    // ITEM DATA & RENDER
    const items = [...]; // gunakan array items dari kode kamu
    const itemContainer = document.getElementById("itemContainer");
    const itemSearch = document.getElementById("searchInput");
    const roleFilter = document.getElementById("roleFilter");

    function renderItems() {
      const kw = itemSearch.value.toLowerCase();
      const role = roleFilter.value;
      itemContainer.innerHTML = "";
      const filt = items.filter(i =>
        (i.name.toLowerCase().includes(kw) || i.desc.toLowerCase().includes(kw)) &&
        (!role || i.role === role)
      );
      if (!filt.length) {
        itemContainer.innerHTML = "<p class='text-gray-500'>Tidak ada item ditemukan.</p>";
        return;
      }
      filt.forEach(i => {
        const card = document.createElement("div");
        card.className = "bg-white p-4 rounded shadow flex items-start space-x-4";
        card.innerHTML = `
          <img src="${i.img}" alt="${i.name}" class="w-16 h-16 rounded"/>
          <div>
            <h2 class="font-semibold text-lg">${i.name}</h2>
            <p class="text-sm text-gray-700">${i.desc}</p>
            <p class="text-xs mt-1 text-blue-500">${i.role}</p>
          </div>`;
        itemContainer.appendChild(card);
      });
    }

    itemSearch.addEventListener("input", renderItems);
    roleFilter.addEventListener("change", renderItems);
    renderItems();
  </script>
</body>
</html>
